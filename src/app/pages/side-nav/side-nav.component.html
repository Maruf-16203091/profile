<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="side" opened>
      <div class="profile">
        <img src="../assets/profile.jpg" alt="Profile Picture">
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-list-item routerLink="/about" routerLinkActive="active">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </a>
        <a mat-list-item routerLink="/projects" routerLinkActive="active">
          <mat-icon>folder</mat-icon>
          <span>Projects</span>
        </a>
        <a mat-list-item routerLink="/contact" routerLinkActive="active">
          <mat-icon>contacts</mat-icon>
          <span>Contact</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
